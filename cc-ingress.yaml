apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: cc-ingress
  namespace: cc-frontend
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
    - host: ch-jeon.store        # 도메인 없으면 임시도메인
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: cc-nginx-svc
                port:
                  number: 80
    - http:   
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: cc-nginx-svc
                port:
                  number: 80


