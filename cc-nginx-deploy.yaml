apiVersion: apps/v1
kind: Deployment
metadata:
  name: cc-nginx-deploy
  namespace: cc-frontend
  labels:
    app: nginx
spec:
  replicas: 3
  # revisionHistoryLimit: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1

  selector:
    matchLabels:
      app: nginx

  template:
    metadata:
      labels:
        app: nginx
    spec:
      imagePullSecrets:
       - name: ecr-regcred
      # 1) Pod Anti Affinity
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app: nginx
                topologyKey: "kubernetes.io/hostname"

      # 2) 노드 간 균등 분산
      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: "kubernetes.io/hostname"
          whenUnsatisfiable: ScheduleAnyway
          labelSelector:
            matchLabels:
              app: nginx
      
      volumes:
        - name: nginx-conf
          configMap:
            name: cc-nginx-conf

      containers:
        - name: check-nginx
          image: 826854140039.dkr.ecr.ap-northeast-2.amazonaws.com/ecr-cc-nginx:v4.4
          imagePullPolicy: Always
          ports:
            - containerPort: 80
          resources:
            requests:
              cpu: "100m"      # 최소 보장 0.1 vCPU
              memory: "128Mi"
            limits:
              cpu: "100m"      # 최대 0.1 vCPU
              memory: "128Mi"
          
          # ConfigMap으로부터 Nginx 설정 주입
          # volumeMounts:
          #   - name: nginx-conf
          #     mountPath: /etc/nginx/conf.d/default.conf
          #     subPath: default.conf
          
          volumeMounts:
            - name: nginx-conf
              mountPath: /etc/nginx/http.d/default.conf
              subPath: default.conf



          # 3) Readiness Probe
          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 40
            periodSeconds: 20

          # 4) Liveness Probe
          livenessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 40
            periodSeconds: 20





















